<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color:#333;
            text-decoration:none;
        }
        a:hover {
            color:coral;
            font-size:120%;
        }
        a:visited {
            color:yellow;
        }
        a:active {
            color:green;
        }

        .btn {
            background: grey;
        }
    </style>
</head>
<body>
    <a href="" class="btn">my link</a>
    <br>
    <button class="btn">my link</button>
</body>
</html>
