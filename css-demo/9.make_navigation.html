<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两种导航样式</title>
    <style>
        body {
            font-family: microsoft yahei;
        }

        /* 设置侧边导航 */
        .side-menu {
            list-style:none;
            border:1px #ddd solid;
            border-radius:10px;
            width:300px;
            padding:20px;

        }
        .side-menu li {
            font-size:18px;
            line-height: 2.4em;
            border-bottom: dotted 1px #ddd;

        }

        .side-menu li:last-child {
            border:none;
        }

        .side-menu li a {
            color:#333;
            text-decoration: none;
        }

        .side-menu li a:hover{
            color:coral;
        }

        .navbar {
            list-style: none;
            margin:0;
            padding:0;
            background:rgb(19, 9, 114);
            border-radius:5px;
            overflow: auto;
        }

        .navbar li {
            /* 加上float后background消失，因此加上overflow */
            float:left; 
        }

        .navbar li a {
            display: block;
            color:#fff;
            text-decoration: none;
            /* 添加padding后左右可以出现padding，上下没有padding。因为a是行标签，上下padding是不起作用的，因此要改变他的display */
            padding:10px 20px;
        }

        .navbar li a:hover {
            background:red;
            color: yellow;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">主页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>

    <ul class="side-menu">
        <li><a href="#">主页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
    
    
</body>
</html>
