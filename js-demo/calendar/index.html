<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="C:\\Users\\xingh3223\\Desktop\\font-awesome-4.7.0\\css\\font-awesome.min.css" rel="stylesheet"> -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>2020年心情日历</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="container">
        <h2>2020心情日历</h2>
        <h4>点击下方图标，记录你的心情</h4>
        <p>请选择心情图标：</p>
        <div class="moods_container">
            <button class="mood mood_1" id="mood_1">
                <i class="fa fa-address-book"></i>
            </button>
            <button class="mood mood_2" id="mood_2">
                <i class="fa fa-smile-o"></i>
            </button>
            <button class="mood mood_3" id="mood_3">
                <i class="fa fa-frown-o"></i>
            </button>
            <button class="mood mood_4" id="mood_4">
                <i class="fa fa-meh-o"></i>
            </button>
            <button class="mood mood_5" id="mood_5">
                <i class="fa fa-superpowers"></i>
            </button>
        </div>
        <p>点击下方日历</p>
        <button class="action_btn randomize" id="randomize">
            <i class="fa fa-cog"></i>
        </button>
        <button class="action_btn clear" id="clear">
            <i class="fa fa-refresh"></i>
        </button>
        <div class="calendar" id="calendar">
            <!-- 月份 -->
            <div class="months month_0">
                <h3>January</h3>
                <!-- 星期 -->
                <div class="week_days_container">
                    <div class="week_days">Sun</div>
                    <div class="week_days">Mon</div>
                    <div class="week_days">Tue</div>
                    <div class="week_days">Wed</div>
                    <div class="week_days">Thu</div>
                    <div class="week_days">Fri</div>
                    <div class="week_days">Sat</div>
                <!-- 日期 -->
                <div class="days_container">
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days">
                        <span class="circle">1</span>
                    </div>
                    <div class="days">
                        <span class="circle">2</span>
                    </div>
                    <div class="days">
                        <span class="circle">3</span>
                    </div>
                    <div class="days">
                        <span class="circle">4</span>
                    </div>
                    <div class="days">
                        <span class="circle">5</span>
                    </div>
                    <div class="days">
                        <span class="circle">6</span>
                    </div>
                    <div class="days">
                        <span class="circle">7</span>
                    </div>
                    
                </div>
                </div>
            </div>
    
            <div class="months month_0">
                <h3>February</h3>
                <!-- 星期 -->
                <div class="week_days_container">
                    <div class="week_days">Sun</div>
                    <div class="week_days">Mon</div>
                    <div class="week_days">Tue</div>
                    <div class="week_days">Wed</div>
                    <div class="week_days">Thu</div>
                    <div class="week_days">Fri</div>
                    <div class="week_days">Sat</div>
                <!-- 日期 -->
                <div class="days_container">
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days"></div>
                    <div class="days">
                        <span class="circle">1</span>
                    </div>
                    <div class="days">
                        <span class="circle">2</span>
                    </div>
                    <div class="days">
                        <span class="circle">3</span>
                    </div>
                    <div class="days">
                        <span class="circle">4</span>
                    </div>
                    <div class="days">
                        <span class="circle">5</span>
                    </div>
                    <div class="days">
                        <span class="circle">6</span>
                    </div>
                    <div class="days">
                        <span class="circle">7</span>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
