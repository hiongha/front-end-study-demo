<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- 本地引用 -->
    <script src="jquery.min.js"></script>
    <!-- cdn引用 -->
    <!-- <script src="https://...."></script> -->
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's Have Fun!</h1>
                // 1. 去掉了id属性，然后添加了data-panelId这个属性，这个属性的名称是随意起的。
                // 2. 添加了panel-button类，这样可以直接对该类添加相同的点击事件
                <button data-panelId='panel1' class="panel-button btn btn-primary">按钮1</button>
                <button data-panelId='panel2' class="panel-button btn btn-success">按钮2</button> 
                <button data-panelId='panel3' class="panel-button btn btn-info">按钮3</button> 
                <button data-panelId='panel4' class="panel-button btn btn-warning">按钮4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel1
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel2
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel3
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary">
                    <div class="panel-heading">
                        #panel4
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function(){
            // 一. 添加动画
            // hide是一个方法；
            $('#panel1').hide(300).show(300);          
            $('#panel1').slideUp(1000).delay(1000).slideDown(1000);
            // Toggle:如果当前是In，则让它out，如果当前是out，则让它in；toggle简化了代码；
            $('#panel1').fadeToggle(1000).fadeToggle(1000);
            // toggle跟hide/show相似
            $('#panel1').toggle(1000).toggle(1000);

            // 二. 添加样式css
            $('#panel1').css({
                color:'red',
                fontWeight:'bold',
                // display:none,
            });

            $('#panel2').css({
                opacity:'0.5',                
            })

            // 三. 改变元素内容
            // $('#panel1').html("what's going on <strong>Baby!</strong>");
            $('#panel1 .panel-body').html("new content");

        });

        // 简化的使用方法：
        $(function(){
            // add Event
            $('#btn1').on('click',function(){
                $('#panel1').toggle();
                $('#panel1').slideToggle();
                $('#panel1').fadeToggle();
            });

            $('#btn1').on('mouseenter',function(){
                $('#panel1').toggle();
                $('#panel1').slideToggle();
                $('#panel2').fadeToggle();
            })
        });

    </script>
</body>
</html>
