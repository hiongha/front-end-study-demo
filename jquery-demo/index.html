<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- 本地引用 -->
        <script src="jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <style>
            ul {
                background:#cc6677;
            }
            ul li {
                color:#fff;
                list-style-type:none;
            }
            ul li.special{
                background:blue;
            }
        </style>
    </head>
    
<body>
    <ul class="list">
        <li>one</li>
        <li class="special">two</li>
        <li>three</li>
        <li>
            <ul class="sublist">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
    </ul>

    <script>
        $(function(){
            $('li').on('click',function(e){
                // 【难点】防止冒泡事件。冒泡就是如果点击的是‘2’，那么会影响父级元素，父级元素也会小时。
                e.stopPropagation();
                // 删除所有被点击按钮的兄弟元素
                // $(this).siblings().remove();
                // $(this).prev().hide();

                // 删除某个类样式，去掉了class，那么对应的css也就无法修饰到该class，相当于修改了样式。
                // $(this).removeClass('special');

                // 兄弟元素添加类样式
                //  $(this).removeClass('special');
                //  $(this).siblings().addClass('special');

                // find & filter
                // 【难点】find只能在一个列表中查找，$('ul')返回的是列表，$(this)返回的是一个元素，所以不好使。如果在列表中的哪个元素能够匹配"special"这个类，那么就hide
                $('ul').find('.special').hide();
                $('ul').find('li').filter('.special').hide();
                
            });
        });

    </script>
</body>
</html>
